<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callsign quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</head>
<body>
    <div class="hintContainer">
        <div id="IcaoHint" class="HintBox"></div>
        <div id="CallsignHint" class="HintBox"></div>
        <div id="CoutryHint" class="HintBox"></div>
    </div>
    <button id="switch" onclick="switchmodes()">Switch</button>
    <div id="container">
        <div id="header">valami</div>
        <div id="inputMenu">
            <div id="CallsignField">
                <label for="Callsign" id="cls">Callsign: </label>
                <input type="text" id="Callsign">
            </div>
            <div id="IcaoField">
                <label for="ICAOcode" id="Icaolabel">ICAO code: </label>
                <input type="text" id="ICAOcode">
            </div>

            <div id="country">
                <label id="count">Country: </label>
                <div class="dropdown">
                    <input type="text" class="dropdown-input" placeholder="V치lassz egy opci칩t..." oninput="filterOptions()">
                    <div id="dropdownarrow"><span class="iconify" id="arrowdown" 
                    data-icon="material-symbols:arrow-drop-down" style="width: 30px;"></span></div>
                    <div class="dropdown-list" id="dropdownList">
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:hu-4x3" style="width: 30px;"></span>
                            <span class="country-name">Hungary</span>
                        </div>
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:us-4x3" style="width: 30px;"></span>
                            <span class="country-name">USA</span>
                        </div>
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:kr-4x3" style="width: 30px;"></span>
                            <span class="country-name">Republic of Korea</span>
                        </div>
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:sk-4x3" style="width: 30px;"></span>
                            <span class="country-name">Slovakia</span>
                        </div>
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:ro-4x3" style="width: 30px;"></span>
                            <span class="country-name">Romania</span>
                        </div>
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:is-4x3" style="width: 30px;"></span>
                            <span class="country-name">Iceland</span>
                        </div>
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:cz-4x3" style="width: 30px;"></span>
                            <span class="country-name">Czechia</span>
                        </div>
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:ie-4x3" style="width: 30px;"></span>
                            <span class="country-name">Ireland</span>
                        </div>
                        <!--Megcsin치lni-->

                        <!--
                        <div class="dropdown-item" onclick="selectOption(this)">
                            <span class="iconify" data-icon="flag:xx-4x3" style="width: 30px;"></span>
                            <span class="country-name">XXXX</span>
                        </div>
                        -->
                        
                        <!--eddig kell megcsin치lni-->
                    </div>
                </div>
            </div>
            
        </div>
        <div id="footer">
            <div id="score">xx</div>
            <button id="hint" onclick="hint()">Hint</button>
            <button id="submit" onclick="showNext()">Next</button>
        </div>
    </div>
    <div id="refresh" onclick="refresh()">Refresh</div>

    <script src="javascript.js"></script>
</body>
</html>
