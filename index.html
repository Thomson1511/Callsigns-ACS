<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callsign quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <button id="switch" onclick="switchmodes()">Switch</button>
    <div id="container">
        <div id="header">LHBP</div>
        <div id="inputMenu">
            <div id="CallsignField">
                <label for="Callsign" id="cls">Callsign: </label>
                <input type="text" id="Callsign">
            </div>
            <div id="IcaoField">
                <label for="ICAOcode" id="Icaolabel">ICAO code: </label>
                <input type="text" id="ICAOcode">
            </div>

            <div id="country">
                <label id="count">Country: </label>
                <div class="dropdown">
                    <input type="text" class="dropdown-input" placeholder="Válassz egy opciót..." oninput="filterOptions()">
                    <div class="dropdown-list" id="dropdownList">
                        <div class="dropdown-item" onclick="selectOption(this)">Hungary</div>
                        <div class="dropdown-item" onclick="selectOption(this)">Opció 2</div>
                        <div class="dropdown-item" onclick="selectOption(this)">Opció 3</div>
                        <div class="dropdown-item" onclick="selectOption(this)">Opció 4</div>
                        <div class="dropdown-item" onclick="selectOption(this)">Opció 5</div>
                    </div>
                </div>
            </div>
            
        </div>
        <div id="footer">
            <div id="score">xx</div>
            <button id="skip" onclick="skip()">Skip</button>
            <button id="submit" onclick="showNext()">Next</button>
        </div>
    </div>
    <div id="refresh" onclick="refresh()">Refresh</div>

    <script src="javascript.js"></script>
</body>
</html>
